<section class="page-wrapper woocommerce single">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6 col-xl-5">
              <div class="woocommerce-notices-wrapper"></div>
              <div class="login-form">
                  <div class="form-header">
                      <h2 class="font-weight-bold mb-3">Rest Password </h2>
  
                      <p class="woocommerce-register">
                          Don't have an account yet? <a href="#" class="text-decoration-underline"  routerLink="/user/register">Sign Up for Free</a>
                      </p>
                  </div>                <!-- (ngSubmit)="login(loginForm)"-->
                  <form #RestForm="ngForm" (ngSubmit)="ResetPassword(RestForm)"   class="woocommerce-form woocommerce-form-login login" method="post">
                      <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                          <label for="email">type Code Recived in Mail&nbsp;<span class="required">*</span></label>
                          <input   ngModel name="code" #code="ngModel" name="username"  type="text" class="woocommerce-Input woocommerce-Input--text input-text form-control"  id="code" autocomplete="username" value="" placeholder="Code Recived" required 
                          >
                      </p>
                      <div class="text-danger" *ngIf="code.touched && code.invalid">
                      <div *ngIf="code.errors?.['required']">required </div>
                      </div>

                  
                      <div class="col-xl-6">
                          <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                              <label>New Password&nbsp;<span class="required">*</span></label>
                              <input  type="password" #Newpasword="ngModel"  ngModel class="form-control" name="Newpasword" id="Newpasword" ngModel value="" placeholder="Password"
                              minlength="8"
                              required ConfirmedValidator="password,Repasword"
                              >
                          </p>
                      </div>
                      <div  *ngIf="Newpasword.errors && (Newpasword.dirty || Newpasword.touched)" class="text-danger">
                          <div [hidden]="!Newpasword.errors['required']">
                              Password is required  
                          </div>                          
                        <div [hidden]="!Newpasword.errors['minlength']">
                              Password should be at least 8 characters long.
                          </div>                  
                          <div [hidden]="!Newpasword.errors['confirmedValidator']">
                              Passwords do not match
                          </div>
                      </div>
                      <div class="col-xl-6">
                          <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                              <label>Re-Enter Password&nbsp;<span class="required">*</span></label>
                              <input  type="password" #Repasword="ngModel"  ngModel required class="form-control" name="Repasword" id="Repasword" value="" placeholder="Re-Enter Password" 
                              minlength="8"
                              required ConfirmedValidator="password,Repasword"
                              >
                          </p>
                      </div>
                      <div  *ngIf="Repasword.errors && (Repasword.dirty || Repasword.touched)" class="text-danger">
                          <div [hidden]="!Repasword.errors['required']">
                              Password is required  
                          </div>                          
                          <div [hidden]="!Repasword.errors['minlength']">
                              Password should be at least 8 characters long.
                          </div>                  
                          <div [hidden]="!Repasword.errors['confirmedValidator']">
                              Passwords do not match
                          </div>
                      </div>
                   
                          
                     <p class="form-row">
                          <input type="hidden" id="woocommerce-login-nonce" name="woocommerce-login-nonce" value="a414dce984"><input type="hidden" name="_wp_http_referer" value="/my-account/">
                          <button [disabled]="!RestForm.valid"  type="submit" class="woocommerce-button button woocommerce-form-login__submit" name="login" value="Log in">Rest </button>
                      </p>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>

  <!-- Animated Headline -->
  <script src="/assets/FRONT/vendors/animated-headline/animated-headline.js"></script>
  <!-- Magnific Popup -->
