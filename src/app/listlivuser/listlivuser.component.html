
<div class="container">
  <div class="row col-md-14 col-md-offset-2 custyle">
    <table class="table table-striped custab">
      <thead>
      <tr>
        <th>Id</th>
        <th>Date d'arriv√©e</th>
        <th>Date de sortie</th>
        <th>Region</th>
        <th>Volume</th>
        <th>Weight</th>
        <th>Validation</th>
        <th>Etat de Livraison</th>
        <th>Validate</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let l of listliv">
        <td>{{l.id}}</td>
        <td>{{l.date_Arrive}}</td>
        <td>{{l.date_Sortie}}</td>
        <td>{{l.region}}</td>
        <td>{{l.volumeL}}</td>
        <td>{{l.weightL}}</td>
        <td>{{l.validation}}</td>
        <td>{{l.etat}}</td>
        <td><button (click)="validate(this.USER.id)" >Validate</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
